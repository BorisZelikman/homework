<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"
      integrity="sha512-c7SfJeKRl8g7wgL+zMGX78faYVGp+NZVQ587mRLrqeLySX/qHCQOKw/iZ5Pp64DaPjvedixWC/Fe73upnhBaRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <script id="menu-template" type="text/x-handlebars-template">
      <ul>
        {{#each menu}}
          <li><a href="{{link}}">{{name}}</a></li>
        {{/each}}
      </ul>
    </script>

    <script id="class-template" type="text/x-handlebars-template">
      {{#each classmates}}
        <div>
          {{name}}
          -
          {{description}}
        </div>
      {{/each}}
    </script>

    <script id="first-template" type="text/x-handlebars-template">

      My text:
      {{text}}
    </script>
    <script id="second-template" type="text/x-handlebars-template">

      My HB text:
      {{moreText}}
    </script>

    <div id="normal">Regular HTML Stuff</div>
    <p id="special"></p>

    <div class="menu"></div>
    <div class="classroom"></div>

    <script src="main.js"></script>
  </body>
</html>
